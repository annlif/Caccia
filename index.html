<!DOCTYPE html>
<html lang="it">
<head>

    <title>Pagina con Password</title>
</head>
<body>
    <h1>Indizio 1!!!!!!</h1>
    
    <img src="path/to/your/image.jpg" alt="Immagine da visualizzare" width="500">

    <form id="passwordForm">
        <label for="password">Inserisci la password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Verifica</button>
    </form>

    <script>
        // Password corretta
        const correctPassword = "segreto123"; // Sostituisci con la tua password

        // Funzione per gestire la verifica della password
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impedisce il comportamento di default del form

            // Ottieni la password inserita
            const password = document.getElementById("password").value;

            if (password == correctPassword) {
    setTimeout(function() {
        window.location.href = "indizio2.html";  // Reindirizza alla nuova pagina dopo 3 secondi
    }, 3000);  // 3000 millisecondi = 3 secondi
 }
 else {
                alert("Password errata, riprova!!!");
            }
        });
    </script>
</body>
</html>
